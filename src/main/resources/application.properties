spring.application.name=ai-customer-support

server.port=${SERVER_PORT:9292}
api.prefix=/api/v1

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/supportdb}

spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

##(create, update, create-drop, validate)
spring.jpa.hibernate.ddl-auto=update

## For Open AI configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}

## For Ollama configuration
ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}
ollama.model=${OLLAMA_MODEL:mistral}
ollama.connect-timeout=${OLLAMA_CONNECT_TIMEOUT:30s}
ollama.read-timeout=${OLLAMA_READ_TIMEOUT:180s}

spring.threads.virtual.enabled=true





